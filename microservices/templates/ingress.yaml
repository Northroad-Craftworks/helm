apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
  - hosts:
    - database.{{ .Values.ingress.domain }}
    - inventory.{{ .Values.ingress.domain }}
    secretName: tls
  rules:
  - host: "database.{{ .Values.ingress.domain | required "ingress.domain is required" }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-couchdb
            port:
              number: 5984
  - host: "inventory.{{ .Values.ingress.domain }}"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: inventory
            port:
              number: 80